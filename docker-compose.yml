version: '3.8'

services:
  # PostgreSQL Database (alternative to Supabase for local dev)
  postgres:
    image: postgres:15-alpine
    container_name: workforce-postgres
    environment:
      POSTGRES_USER: workforce
      POSTGRES_PASSWORD: workforce_dev_password
      POSTGRES_DB: workforce_luxembourg
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workforce"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (for retrieval caching)
  redis:
    image: redis:7-alpine
    container_name: workforce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application
  backend:
    build: .
    container_name: workforce-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://workforce:workforce_dev_password@postgres:5432/workforce_luxembourg
      REDIS_URL: redis://redis:6379
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm dev

  # Frontend Application (optional, can use Vite dev server instead)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: workforce-frontend
    environment:
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./client:/app/client
      - /app/client/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: workforce-network
